<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="par">
        <div class="window-1">
            <h3 style="
                color: hsl(241, 100%, 89%);">Your Result</h3>
            <div class="degree">
                <h1 style="
                 color: white;
                font-size: 50px;">76</h1>
                <span style="
                 color: hsl(241, 100%, 89%);">of 100</span>
            </div>
            <div class="text">
                <h2 style="
                color: hsl(221, 100%, 96%);
                margin-bottom: 10px;">Great</h2>
                <p style="
                width: 230px;
                color: hsl(241, 100%, 89%);">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="window-2">
            <h2 style="
                    color: hsl(224, 30%, 27%);
    margin-bottom: 15px">Summary</h2>
            <div class="elements">
                <div class="ele">
                    <div class="too" style="
                        color:hsl(0, 100%, 67%);">
                        <ion-icon name="flash-outline"></ion-icon>
                        <span>Reaction</span>
                    </div>
                    <div class="too-2">
                        <span class="one">80</span><span class="two">/ 100</span>
                    </div>
                </div>
                <div class="ele">
                    <div class="too" style="color:hsl(39, 100%, 56%);">
                        <ion-icon name="medical-outline"></ion-icon>
                        <span>Memory</span>
                    </div>
                    <div class="too-2">
                        <span class="one">72</span><span class="two">/ 100</span>
                    </div>
                </div>
                <div class="ele">
                    <div class="too" style="
color:hsl(166, 100%, 37%);">
                        <ion-icon name="chatbox-outline"></ion-icon>
                        <span>Verbal</span>
                    </div>
                    <div class="too-2">
                        <span class="one">50</span><span class="two">/ 100</span>
                    </div>
                </div>
                <div class="ele">
                    <div class="too" style="color:hsl(234, 85%, 45%);">
                        <ion-icon name="eye-outline"></ion-icon>
                        <span>Visual</span>
                    </div>
                    <div class="too-2">
                        <span class="one">65</span><span class="two">/ 100</span>
                    </div>

                </div>
            </div>
            <div class="button">
                <a href="#">Continue</a>
            </div>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
